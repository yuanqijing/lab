<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="logout()">
      <mat-icon class="logout">keyboard_backspace</mat-icon>
    </button>
    <img class="logo-intel" src="../../../assets/toolbar_intel_logo.png" alt="Intel" />

    <div class="navigation-buttons">
      <button mat-flat-button [ngClass]="{ active: enableOverview, inactive: !enableOverview }"
        (click)="switchContent(true)">
        OVERVIEW
      </button>
      <mat-divider vertical></mat-divider>
      <button mat-flat-button [ngClass]="{ active: !enableOverview, inactive: enableOverview }"
        (click)="switchContent(false)">
        CONFIGURE
      </button>
    </div>
    <div class="show-config-btn">
      <button mat-button matTooltip="Display current AppQoS configuration" id="show-config-button"
        (click)="showConfig()">
        <mat-icon class="icon">settings_applications</mat-icon>
        <span>Show Config</span>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row color="warning" class="warning-msg">
    WARNING: This application is intended for evaluating Intel&reg; platform
    technologies and should not be deployed in production environments.
  </mat-toolbar-row>
</mat-toolbar>
